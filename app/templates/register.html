{% extends 'layout.html' %}
{% block content %}
<h2>Register Student</h2>
<form method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }} {{ form.name() }}
    </div>
    <div>
        {{ form.roll_no.label }} {{ form.roll_no() }}
    </div>
    <div>
        {{ form.branch.label }} {{ form.branch() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
